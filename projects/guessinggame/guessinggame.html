<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CV/projects/guessinggame/style/guessinggame.css">
</head>
<body>
    <!-- H1 titel -->
    <section>
        <div class="informationDiv"><h1>Guess my number!</h1>
    <h2 id="guesses-left">Type a number between 0-100</h2>
    <button id="startGame">Start game!</button></div>
<!-- Formulär  -->
<div class="game"><form>
    <!-- Inputfil  -->
    <label for="guess"><h3>Enter your guess below:</h3></label>
    <input type="number" id="guess" placeholder="Number">
    <!-- Knapp för att gissa -->
    <label for="guessBtn"></label>
    <input type="button" id="guessBtn" value="Guess">
<!-- //Lista med gissningar -->
<div id="guesses"><h2>Your guesses:</h2>
<ul id="guessList">
    <!-- fylls på med gissningar -->
</ul></div>
<!-- //Paragraf med feedback -->
<div id="feedback"></div>
</div>
</section>
</form>






    <script src="/CV/projects/guessinggame/script/guessinggame.js"></script>
</body>
</html>
